<!-- templates/article.html -->
<body>
    <article class="prose mx-auto p-4" x-data="{ showContent: true }">
        <header>
            <h1>{{.ArticleTitle}}</h1>
            <p>{{.ArticleDate}} - {{.ArticleReadingTime}} min read</p>
        </header>
        <section x-show="showContent">
            <div>{{.ArticleContent}}</div>
        </section>
    </article>
</body>
