<!-- templates/article.html -->
<article class="prose mx-auto p-4">
    <header>
        <h1>{{.ArticleTitle}}</h1>
        {{if not .IsHomepage}}
        <p class="text-gray-500 italic">{{.ArticleDate}} - {{.ArticleReadingTime}} read</p>
        {{end}}
    </header>
    <section>
        <div>{{.ArticleContent}}</div>
    </section>
</article>
